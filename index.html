<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juguetelandia</title>
    <link rel="stylesheet" href="./_css/style_index.css">
</head>
<body>

  <header>
    <h1>Juguetelandia</h1>
    <nav>
      <ul>
        <li><a href="#">Juguetes Infantiles</a></li>
        <li><a href="#">Educativos</a></li>
        <li><a href="#">Electr√≥nicos</a></li>
        <li><a href="#">Ofertas</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <form action="#" method="get">
        <input type="text" placeholder="Buscar juguetes..." name="q" />
        <button type="submit">Buscar</button>
      </form>
    </div>
  </header>

  <section class="carousel">
    <input type="radio" name="radio-btn" id="radio1" checked />
    <input type="radio" name="radio-btn" id="radio2" />
    <input type="radio" name="radio-btn" id="radio3" />

    <div class="slides first">
      <div class="slide">
        <img src="./_img/trans_one.png" alt="Juguete 1">
      </div>
      <div class="slide">
        <img src="./_img/cosina.webp" alt="Juguete 2">
      </div>
      <div class="slide">
        <img src="./_img/figuras.webp" alt="Juguete 3">
      </div>
    </div>

    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
    </div>
  </section>

</body>
</html>
